<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link href="./css/zhuce.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="all">
    <div class="p">注册新用户</div>
    <br/>
    <div class="nav">
        <label for="username" class="l">用&nbsp;户&nbsp;名:</label>
        <div class="d">
            <input id="username" type="text" class="i">
        </div>
        <br/><br/>
        <label for="phonenumber" class="l">手&nbsp;机&nbsp;号:</label>
        <div class="d">
            <input id="phonenumber" type="text" class="i">
        </div>
        <br/><br/>
        <label for="login_password" class="l">登录密码:</label>
        <div class="d">
            <input id="login_password" type="text" class="i">
        </div>
        <br/><br/>
        <label for="confirm_password" class="l">确认密码:</label>
        <div class="d">
            <input id="confirm_password" type="text" class="i">
        </div>
        <br/><br/>
        <label for="ver_code" class="l">验&nbsp;证&nbsp;码:</label>
        <div class="d">
            <input id="ver_code" type="text" class="i">
        </div>
        <br/><br/>
        <input type="checkbox" name="agree" style="margin-left:100px;display:inline-block;" value="1"/>
        <span style="font-size:10px;">我已阅读并同意《用户注册协议》</span>
        <br/><br/>
        <input type="submit" value="同意以上协议并注册"
               style="margin-left:120px;height:30px;width:300px;display:inline-block;;border-radius:10px;"/>
    </div>
</div>
</body>
</html>
